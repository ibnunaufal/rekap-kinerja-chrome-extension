<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Docx Download Demo</title>
    <style>
        /* Fullscreen center using CSS only */
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #4f46e5;
            --accent-2: #06b6d4;
            --text: #e6eef8;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg, rgba(15, 23, 36, 1) 0%, rgba(7, 10, 18, 1) 100%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .wrap {
            height: 100%;
            display: flex;
            /* centering purely with CSS */
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 320px;
            padding: 28px;
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            text-align: center;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        h1 {
            font-size: 16px;
            margin: 0 0 14px 0;
            letter-spacing: -0.2px;
            color: var(--text);
        }

        p.lead {
            margin: 0 0 20px 0;
            font-size: 13px;
            color: rgba(230, 238, 248, 0.8);
        }

        /* Fancy button */
        .btn {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            padding: 12px 22px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: 600;
            letter-spacing: 0.2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            box-shadow: 0 6px 18px rgba(79, 70, 229, 0.24);
            transition: transform 150ms ease, box-shadow 150ms ease, opacity 120ms ease;
        }

        .btn:active {
            transform: translateY(1px) scale(.998);
        }

        .btn:focus {
            outline: 3px solid rgba(79, 70, 229, 0.12);
            outline-offset: 3px;
        }

        .muted {
            font-size: 12px;
            color: rgba(230, 238, 248, 0.6);
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" role="region" aria-label="docx generator">
            <h1>Download DOCX</h1>
            <p class="lead">Click the button to generate and download a simple .docx file (docx JS).</p>
            <button id="downloadBtn" class="btn" type="button">Download .docx</button>
            <div class="muted">Generated in the browser</div>
        </div>
    </div>

    <!-- docx UMD bundle from unpkg (browser-friendly). -->
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script>
        // Minimal JS to generate and trigger download using docx library.
        // UI itself is created & centered using CSS only.
        (function () {
            const btn = document.getElementById('downloadBtn');
            btn.addEventListener('click', async () => {
                const { Document, Packer, Paragraph, Table, TableRow, TableCell, TextRun } = window.docx;

                let data = [
                    {
                        date: '2024-01-01',
                        activities: [
                            "Completed project A",
                            "Attended team meeting",
                            "Reviewed code submissions"
                        ]
                    },
                    {
                        date: '2024-01-02',
                        activities: [
                            "Started project B",
                            "Client call regarding requirements",
                            "Updated documentation"
                        ]
                    }
                ]
                /*
                No  | Tanggal    | Kegiatan yang dilakukan
                ----|------------|------------------------
                1   | 2024-01-01 | - Completed project A
                    |            | - Attended team meeting
                    |            | - Reviewed code submissions
                2   | 2024-01-02 | - Started project B
                    |            | - Client call regarding requirements
                    |            | - Updated documentation
                */

                // Create document content (use docx constructors directly)
                const table = new Table({
                    rows: [
                        new TableRow({
                            children: [
                                new TableCell({
                                    children: [new Paragraph({ children: [new TextRun({ text: "No", bold: true })] })],
                                }),
                                new TableCell({
                                    children: [new Paragraph({ children: [new TextRun({ text: "Tanggal", bold: true })] })],
                                }),
                                new TableCell({
                                    children: [new Paragraph({ children: [new TextRun({ text: "Kegiatan yang dilakukan", bold: true })] })],
                                }),
                            ],
                        }),
                        ...data.map((entry, index) =>
                            new TableRow({
                                children: [
                                    new TableCell({
                                        children: [new Paragraph({ children: [new TextRun({ text: String(index + 1) })] })],
                                    }),
                                    new TableCell({
                                        children: [new Paragraph({ children: [new TextRun({ text: entry.date })] })],
                                    }),
                                    new TableCell({
                                        // Put each activity into its own Paragraph so they show on separate lines
                                        children: entry.activities.map(activity =>
                                            new Paragraph({ children: [new TextRun({ text: `- ${activity}` })] })
                                        ),
                                    }),
                                ],
                            })
                        ),
                    ],
                });

                // Build a simple document and include the table
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: [
                            new Paragraph({
                                children: [
                                    new TextRun({ text: "Laporan Kinerja Mingguan", bold: true, size: 28 })
                                ]
                            }),
                            new Paragraph({
                                spacing: { before: 200 },
                                children: [
                                    new TextRun("This .docx was generated in your browser at " + new Date().toLocaleString())
                                ]
                            }),
                            table
                        ]
                    }]
                });

                try {
                    const blob = await Packer.toBlob(doc);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'generated.docx';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                } catch (err) {
                    console.error('Failed to generate docx', err);
                    alert('Error generating document. See console for details.');
                }
            });
        })();
    </script>
</body>

</html>
